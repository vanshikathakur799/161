<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game</title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src = "https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src = "./throw.js"></script>
  </head>
  <body>
    <a-scene id = "scene">
      <a-assets>
          <a-asset-item id = "pin" src = "./assets/bowling_pin/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity id = "camera" camera position = "0 1.6 1.2" wasd-controls look-controls = "pointerLockEnabled: false">
       <a-cursor id = "cursor" ></a-cursor>        
      </a-entity>

      <a-entity bowling-balls></a-entity>

      <a-entity>
        <a-plane id = "ground" repeat = "5 5" position = "0 -2 -28" rotation = "-90 0 0" height = "50" width = "24" 
        color = "lightblue" static-body visible = "true"></a-plane>

        <a-cylinder id = "ground" repeat = "5 5" position = "13 -1.8 -28" rotation = "-90 0 0" height = "50" radius = "0.5"
         color = "blue" static-body visible = "true"></a-cylinder>

         <a-cylinder id = "ground" repeat = "5 5" position = "-13 -1.8 -28" rotation = "-90 0 0" height = "50" radius = "1" 
          color = "blue" static-body visible = "true"> </a-cylinder>
      </a-entity>

      <a-entity position = "0 0 -10">
        <a-entity id = "pin1" gltf-model = "#pin" position = "0 0 -2" scale = "4 4 4"></a-entity>
        <a-entity id = "pin2" gltf-model = "#pin" position = "-0.5 0 -3" scale = "4 4 4"></a-entity>
        <a-entity id = "pin3" gltf-model = "#pin" position = "-3 0 -3" scale = "4 4 4"></a-entity>
        <a-entity id = "pin4" gltf-model = "#pin" position = "-2 0 -2" scale = "4 4 4"></a-entity>
        <a-entity id = "pin5" gltf-model = "#pin" position = "-1 0 -1" scale = "4 4 4"></a-entity>
        <a-entity id = "pin6" gltf-model = "#pin" position = "0 0 0" scale = "4 4 4"></a-entity>
        <a-entity id = "pin7" gltf-model = "#pin" position = "1 0 -1" scale = "4 4 4"></a-entity>
        <a-entity id = "pin8" gltf-model = "#pin" position = "2 0 -2" scale = "4 4 4"></a-entity>
        <a-entity id = "pin9" gltf-model = "#pin" position = "3 0 -3" scale = "4 4 4"></a-entity>
        <a-entity id = "pin10" gltf-model = "#pin" position = "0.5 0 -3" scale = "4 4 4"></a-entity>
      </a-entity>
    </body>
</html>
